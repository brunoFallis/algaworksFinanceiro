<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:viewAction action="#{lanc.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="titulo">Consulta de lançamentos</ui:define>


	<ui:define name="corpo">
		<h1>Consulta de lançamentos</h1>
		<h:form>
			<h:dataTable value="#{lanc.lancamentos}" var="l" border="1"
				cellpadding="2" cellspacing="0">
				<h:column>
					<f:facet name="header">
					Pessoa
				</f:facet>
					<h:outputText value="#{l.pessoa.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					Descricao
				</f:facet>
					<h:outputText value="#{l.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					Descricao
				</f:facet>
					<h:outputText value="#{l.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					Descricao
				</f:facet>
					<h:outputText value="#{l.tipo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					Descricao
				</f:facet>
					<h:outputText value="#{l.dataVencimento}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
