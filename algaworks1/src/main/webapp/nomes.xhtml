<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<title>Lista de nomes</title>

</h:head>

<h:body>

	<h:form>

		<h:outputLabel for="nome" value="Nome: " />

		<h:inputText id="nome" rendered="true" autocomplete="off"
			value="#{nome.nome}" binding="#{nome.inputName}" size="22"
			maxlength="20" title="informe seu nome"
			onchange="this.value = this.value.toUpperCase();"
			onclick="this.value = '';"
			onmouseover="this.style.backgroundColor = 'yellow';"
			onmouseout="this.style.backgroundColor = 'white';" />

		<br />
		
		Senha: <h:inputSecret size="22" />

		<br />

		<h:commandButton value="adicionar" action="#{nome.adicionar}"
			binding="#{nome.buttonAdd}" />

		<br />

		<h:inputTextarea cols="100" rows="7" />

		<br />

		<ol>
			<ui:repeat var="nome" value="#{nome.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>

		<h:commandButton action="teste" value="Proxima pagina" />

		<br />

		<h:selectOneMenu value="#{nome.timeFavorito}" onclick="pegaTime()">
			<f:selectItem itemValue="HTML" />
			<f:selectItem itemValue="JS" />
			<f:selectItem itemValue="JAVA" />
		</h:selectOneMenu>

		<br />
		
		#{nome.timeFavorito}
		
		<br />

		<h:selectManyMenu value="#{nome.timesFavoritos}">
			<f:selectItem itemValue="HTML" />
			<f:selectItem itemValue="JS" />
			<f:selectItem itemValue="JAVA" />
		</h:selectManyMenu>

		<br />

		<h:selectOneRadio id="sexo" layout="pageDirection">
			<f:selectItem itemValue="M" itemLabel="Masculino" />
			<f:selectItem itemValue="F" itemLabel="Feminino" />
		</h:selectOneRadio>

		<br />

		<h:selectBooleanCheckbox />Li e aceito os termos de uso.
		
		<br />

		<h:selectManyCheckbox layout="pageDirection">
			<f:selectItem itemValue="teste1" itemLabel="TESTE1" />
			<f:selectItem itemValue="teste2" itemLabel="TESTE2" />
			<f:selectItem itemValue="teste3" itemLabel="TESTE3" />
		</h:selectManyCheckbox>

		<br />

		<h:graphicImage library="algaworks" name="2901-1.jpg" />

		<h:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			
			<f:facet name="footer">
				<h:outputText value="footer do cadastro" />
			</f:facet>
		
		Nome:<h:inputText size="20" />
		
		Senha: <h:inputSecret size="22"/>

		</h:panelGrid>

	</h:form>

</h:body>

</html>
